<section data-bs-version="5.1" class="menu menu01 decorm5" group="Menu" plugins="DropDown, TouchSwipe" always-top global once="menu" not-draggable position-absolute>

    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" name="fullWidth" title="Full Width" checked>
        <header>Show/Hide</header>
        <input type="checkbox" title="Logo" name="showLogo" checked>
        <input type="range" title="Logo Size" inline name="logoSize" min="1" max="5" step="0.1" value="4" condition="showLogo">
        <input type="checkbox" title="Brand Name" name="showBrand">
        <input type="checkbox" title="Menu Items" name="showItems" condition="false">
        <input type="color" title="Active Color" name="activeItems" value="#FFFFFF">
        <input type="checkbox" title="Buttons" name="showButtons" checked>
        <input type="checkbox" title="Icons" name="showIcons" checked>
        <input type="range" title="Amount" name="iconsAmount" min="1" max="2" step="1" value="2" condition="showIcons">
        <input type="color" title="Icons Color" name="iconsColor" value="#000000" condition="showIcons">
        <input type="color" title="Icons BG" name="iconsBg" value="#C0D6DF" condition="showIcons">
        <header>Styles</header>
        <input type="checkbox" title="Sticky" name="sticky">
        <input type="checkbox" title="Collapsed" name="collapsed" condition="false">
        <input type="checkbox" title="Transparent" name="transparent">
        <input type="range" title="Opacity" name="opacity" min="0" max="1" step="0.1" value="1" condition="transparent">
        <input type="color" title="Color Menu" name="menuBgColor" value="#003A4E">
        <input type="color" title="Hamburger" name="hamburgerColor" value="#FFFFFF">
        <input type="color" title="Hamburger Container" name="hamburger" value="#003A4E">
        <input type="checkbox" title="Transparent BG" name="transparentBg">
    </mbr-parameters>

    <nav class="navbar navbar-dropdown" mbr-class="{'navbar-fixed-top':sticky,
                     'navbar-expand-lg':!collapsed,
                     'collapsed':collapsed}">
        <div class="menu_box" mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
            <div class="navbar-brand d-flex">
                <span mbr-if="showLogo" class="navbar-logo">
                    <a href="https://mobiri.se">
                        <img src="https://r.mobirisesite.com/1149880/assets/images/photo-1523289333742-be1143f6b766.jpeg" alt="Mobirise" mbr-style="{'height': logoSize + 'rem'}">
                    </a>
                </span>
                <span mbr-if="showBrand" mbr-buttons mbr-theme-style="display-7" class="navbar-caption-wrap" data-toolbar="-mbrBtnMove,-mbrBtnAdd,-mbrBtnRemove">
                    <a class="navbar-caption" data-app-selector=".navbar-caption" href="https://mobiri.se" data-app-placeholder="Type Text"> DecorM5
                    </a>
                </span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-toggle="collapse" data-target="#navbarSupportedContent" data-bs-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul mbr-menu class="navbar-nav nav-dropdown" mbr-theme-style="display-4" mbr-class="{'nav-right': !showButtons,'navbar-nav-top-padding': isPublish && !showBrand && !showLogo}"><li class="nav-item">
                        <a class="nav-link link" href="https://mobirise.com" data-app-selector=".nav-link,.dropdown-item" data-app-placeholder="Type Text">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="https://mobirise.com" data-app-selector=".nav-link,.dropdown-item" data-app-placeholder="Type Text">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="https://mobirise.com" data-app-selector=".nav-link,.dropdown-item" data-app-placeholder="Type Text">Contact</a>
                    </li></ul>
                <div class="icons-menu-main" mbr-if="showIcons">
                    <a class="iconfont-wrapper" href="https://mobiri.se" target="_blank">
                        <span mbr-icon class="p-2 mbr-iconfont mobi-mbri-globe-2 mobi-mbri"></span>
                    </a>
                    <a class="iconfont-wrapper" href="https://mobiri.se" target="_blank" mbr-if="iconsAmount > 1">
                        <span mbr-icon class="p-2 mbr-iconfont socicon-instagram socicon"></span>
                    </a></div>
                    <div mbr-buttons mbr-theme-style="display-4" class="mbr-section-btn-main" mbr-if="showButtons" role="tablist"><a class="btn btn-primary" href="https://mobiri.se" data-app-placeholder="Type Text">Get Started</a></div>
                </div>
            </div>
        </nav>
 </section>
