<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Seating Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2e71;
            --neon-blue: #00fff2;   
            --neon-yellow: #fff700;
            --cyber-dark: #0a0a1e;
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--cyber-dark);
            color: #fff;
            background-image: 
                linear-gradient(45deg, #0a0a1e 25%, transparent 25%),
                linear-gradient(-45deg, #0a0a1e 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #0a0a1e 75%),
                linear-gradient(-45deg, transparent 75%, #0a0a1e 75%);
            background-size: 20px 20px;
        }
        .cyber-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        .cyber-glow {
            text-shadow: 0 0 10px var(--neon-pink);
        }
        .seat {
            width: 35px;
            height: 35px;
            transition: all 0.3s ease;
            border: 2px solid var(--neon-blue);
        }
        .seat:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--neon-pink);
        }
        .cyber-input {
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--neon-pink);
            color: var(--neon-blue);
        }
        .cyber-input:focus {
            box-shadow: 0 0 15px var(--neon-pink);
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-5xl font-bold cyber-glow mb-4">CYBER<span class="text-pink-500">OFFICE</span></h1>
            <p class="text-blue-400">Next-Gen Seat Management System</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Control Panel -->
            <div class="cyber-border bg-opacity-20 bg-black p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4 text-pink-500">Control Panel</h2>
                <select id="officeSelect" class="w-full p-2 mb-4 cyber-input rounded">
                    <option value="neo-tokyo">Neo-Tokyo HQ</option>
                    <option value="silicon-valley">Silicon Valley Hub</option>
                    <option value="berlin">Berlin Techplex</option>
                </select>
                <div class="space-y-4">
                    <div class="cyber-border p-3 rounded">
                        <h3 class="text-blue-400">Occupancy Stats</h3>
                        <p>Total Capacity: <span id="totalSeats" class="text-pink-500">150</span></p>
                        <p>Occupied: <span id="occupiedSeats" class="text-yellow-400">0</span></p>
                        <p>Available: <span id="availableSeats" class="text-green-400">150</span></p>
                    </div>
                </div>
            </div>

            <!-- Seat Map -->
            <div class="cyber-border bg-opacity-20 bg-black p-6 rounded-lg col-span-2">
                <h2 class="text-2xl font-bold mb-4 text-pink-500">Interactive Grid</h2>
                <div id="seatMap" class="grid grid-cols-15 gap-1 justify-center"></div>
            </div>

            <!-- Employee Management -->
            <div class="cyber-border bg-opacity-20 bg-black p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4 text-pink-500">Employee Assignment</h2>
                <form id="assignForm" class="space-y-4">
                    <input type="text" placeholder="Employee ID" class="w-full p-2 cyber-input rounded">
                    <input type="text" placeholder="Name" class="w-full p-2 cyber-input rounded">
                    <button type="submit" class="w-full p-2 bg-pink-500 hover:bg-pink-600 transition-all rounded cyber-glow">
                        Assign Seat
                    </button>
                </form>
            </div>

            <!-- Resource Monitor -->
            <div class="cyber-border bg-opacity-20 bg-black p-6 rounded-lg col-span-2">
                <h2 class="text-2xl font-bold mb-4 text-pink-500">Resource Monitor</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-blue-400 mb-2">Power Usage</h3>
                        <div class="h-4 bg-gray-700 rounded overflow-hidden">
                            <div class="h-full bg-pink-500" style="width: 75%; box-shadow: 0 0 10px var(--neon-pink);"></div>
                        </div>
                        <p class="text-sm mt-1">75% Capacity</p>
                    </div>
                    <div>
                        <h3 class="text-blue-400 mb-2">Cooling System</h3>
                        <div class="h-4 bg-gray-700 rounded overflow-hidden">
                            <div class="h-full bg-blue-500" style="width: 60%; box-shadow: 0 0 10px var(--neon-blue);"></div>
                        </div>
                        <p class="text-sm mt-1">60% Capacity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const seatMap = document.getElementById('seatMap');
        const totalSeats = 150;
        let occupiedSeats = 0;

        function updateStats() {
            document.getElementById('totalSeats').textContent = totalSeats;
            document.getElementById('occupiedSeats').textContent = occupiedSeats;
            document.getElementById('availableSeats').textContent = totalSeats - occupiedSeats;
        }

        function createSeatMap() {
            seatMap.innerHTML = '';
            for (let i = 0; i < totalSeats; i++) {
                const seat = document.createElement('div');
                seat.className = 'seat bg-opacity-30 bg-gray-800 rounded cursor-pointer';
                seat.dataset.seatId = i + 1;
                seat.onclick = function() {
                    toggleSeat(seat);
                };
                seatMap.appendChild(seat);
            }
        }

        function toggleSeat(seat) {
            if (!seat.classList.contains('bg-pink-500')) {
                seat.classList.add('bg-pink-500');
                seat.style.boxShadow = '0 0 15px var(--neon-pink)';
                occupiedSeats++;
            } else {
                seat.classList.remove('bg-pink-500');
                seat.style.boxShadow = 'none';
                occupiedSeats--;
            }
            updateStats();
        }

        document.getElementById('assignForm').onsubmit = function(e) {
            e.preventDefault();
            const inputs = e.target.querySelectorAll('input');
            if ([...inputs].every(input => input.value.trim())) {
                alert('Employee assigned successfully!');
                inputs.forEach(input => input.value = '');
            }
        };

        document.getElementById('officeSelect').onchange = function() {
            occupiedSeats = 0;
            createSeatMap();
            updateStats();
        };

        createSeatMap();
        updateStats();
    </script>
</body>
</html>
